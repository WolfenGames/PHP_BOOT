<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Baloon EX00</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
	.Baloon
	{
		background-color: red;
		height: 200px;
		width: 200px;
		border-radius: 50%;
	}

	</style>
	<script>
	
		var baloon;
		var color = {0: '#FF0000', 1: '#00FF00', 2: '#0000FF'};
		var size = 200;
		var index = 0;

		window.onload = function ()
		{
			baloon = document.querySelector(".Baloon");
			baloon.addEventListener("click", baloonClick);
			baloon.addEventListener("mouseleave", baloonMouseLeave);
		}

		function baloonMouseLeave()
		{
			if (size > 200)
				size -= 5;
			index--;
			if (index < 0)
				index = 2;
			baloonAction(index);
		}

		function baloonClick()
		{
			size += 10;
			if (size > 420)
				size = 200;
			index++;
			if (index > 2)
				index = 0;
			baloonAction(index);
		}

		function baloonAction(index)
		{
			baloon.style.height = size + 'px';
			baloon.style.width = size + 'px';
			baloon.style.backgroundColor = color[index];
		}

	</script>
</head>
<body>
	<div class="Baloon" id="Baloon">

	</div>
</body>
</html>
